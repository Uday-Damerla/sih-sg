    <!-- Login section starts from here -->
    <section id="login">
        <h1 style="margin: 0; font-family: 'Oranienbaum', serif; font-size: 54px;">Login</h1>
        <form action="https://sih-sg-f7966ce85980.herokuapp.com/login" method="post" onsubmit="return validateForm()">
            <div class="role">
                <label for="user">User</label>
                <input type="radio" id="user" name="role" value="user">&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="admin">Admin</label>
                <input type="radio" id="admin" name="role" value="admin">
            </div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
        <p >If you're not registered,<a href="register.html">register here</a>.</p>
    </section>
    
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let role = document.querySelector('input[name="role"]:checked');
    
            if (username == "") {
                alert("Please enter your username.");
                return false;
            }
    
            if (password == "") {
                alert("Please enter your password.");
                return false;
            }
    
            if (role == null) {
                alert("Please select a role.");
                return false;
            }
    
            return true;
        }
    </script>
